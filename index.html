<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do JavaScript</title>
</head>

<body class="mainBody">
    <header class="header">Create your to do list</header>
    <form class="form">
        <h1 class="form-title">Item name</h1>
        <div class="inputButton">
            <input type="text" class="inputText" placeholder="Type your item">
            <!-- To make the input also trigger the function when you press Enter key, inside the input field set it as type="submit" instead of button, also needs to add "return false" to the function, like this: onclick="addItem(); return false" -->
            <input type="submit" class="button" value="Add" onclick="addItem(); return false">
        </div>
    </form>


    <div class="itemList">

    </div>

    <div class="reset-button">
        <button class="reset" onclick="reset()">Empty the list</button>

    </div>
    <div class="tip">
        <p>*Double click an item to mark it as finished</p>
    </div>
    <script src="script.js"></script>
    <footer class="footer">Created by Ramon</footer>
</body>

</html>
